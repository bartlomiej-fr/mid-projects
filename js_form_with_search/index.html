<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_exercises_with_JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form class="form form--add">
            <h1 class="form__title">Add element to DOM</h1>
            <input type="text" class="form__input" name="node" placeholder="element HTML" required>
            <input type="text" class="form__input" name="text" placeholder="text in HTML's element">
            <input type="text" class="form__input" name="attr" placeholder="atribute">
            <input type="text" class="form__input" name="value" placeholder="value of atribute">
            <button class="form__button">Dodaj element</button>
        </form>
        <form class="form form--search">
            <h1 class="form__title">Search in DOM</h1>
            <input type="text" class="form__input" name="searching-element" placeholder="name of element">
            <input type="submit" class="form__button" value="Search and show information">
        </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <footer class="footer">Footer</footer>

    <script src="main.js"></script>
</body>

</html>
