<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/main.min.css">
    <title>Document</title>
    <script defer src="js/main.js"></script>
    <link href="main.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header--content">
                <img class="header--logo" src="./assets/apple-logo.svg" alt="apple_logo" />
                <h1>Nutritional values</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="app">
                <div class="app-description">
                    <p>Below is presented the simplified table of nutritions</p>
                    <p>For details, please contact via:</p>
                    <div class="app--contact-method">
                        <span class="fa-solid fa-envelope"></span> +48 123 456 789
                    </div>
                    <div class="app--contact-method">
                        <span class="fa-solid fa-phone"></span><a href="#">example@email.com</a>
                    </div>
                </div>
                <h2>List of nutritional values:</h2>
                <div class="app--values">

                </div>
                <div class="app--images">
                    <picture>
                        <source srcset="assets/nutrition-1000.jpg" media="(min-width: 800px)">
                        <source srcset="assets/nutrition-800.jpg" media="(min-width: 500px)">
                        <img src="assets/nutrition-500.jpg" alt="Nutrition">
                    </picture>
                </div>
            </div>
        </div>
    </main>
    <script src="dist/js/main.js"></script>
</body>

</html>
