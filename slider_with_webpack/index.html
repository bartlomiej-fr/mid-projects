<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="slider">
        <div class="slider__images-container">
            <div class="slider__image-container slider__image-container--first">
                <img src="/assets/image1.jpg" alt="" draggable="false">
            </div>
            <div class="slider__image-container slider__image-container--second">
                <img src="/assets/image2.jpg" alt="" draggable="false">
            </div>
            <div class="slider__divider">
                <div class="slider__handle">
                    <span class="fa-solid fa-chevron-left"></span>
                    <span class="fa-solid fa-chevron-right"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
